<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Owl</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="./owl.iife.js"></script>
</head>

<body>
    <div class="container">
        <div class="row my-5 py-5">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="text-center fw-bold main-title   ">Todo List App - Owl</h1>
                <p class="text-center h5 text-muted mb-5">Odoo Owl Framework Tutorial for Beginners.</p>
                <div>
                    <div class="input-group-lg w-100 d-flex border p-2">
                        <input type="text" class="form-control-lg flex-fill border-0 fs-5" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <input type="color" class="form-control-lg form-control-color border-0 bg-white" id="exampleColorInput"
                            value="#563d7c" title="Choose your color">
                        <button class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-plus-lg fs-3"></i></button>
                    </div> 

                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
